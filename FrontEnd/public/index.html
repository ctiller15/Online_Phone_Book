<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online_Phone_Book_FrontEnd</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>

      <div ng-app="main" ng-controller="mainController">
        <h1>Welcome to the Proforma contacts list!</h1>
        <div>
          <form ng-hide="isLoggedIn">
            <input type="text" ng-model="username">
            <input type="password" ng-model="password">
            <button ng-click="login(true)">Login</button>
            <button ng-click="login(false)">Sign Up</button>
          </form>
          
          <button ng-click="logout()">Logout</button>
        </div>

        <section>

            <section ng-repeat="contact in contacts track by $index">
              <section>
                <p>{{contact.name}} , {{contact.address}}, {{contact.email}} , {{contact.phone}} , {{contact.prefContMthd}}</p>
              </section>
            </section>

        </section>
      </div>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
